<!-- Page regroupant les templates utilisés ailleurs -->



<!-- template appelé par le trombinoscope des utilisateurs-->
<script ty="text/html" id="tpl-trombiUsers">
            
    {{#user_list}}<article>
        <header>
            <h2>{{user_name}}</h2>
        </header>
            <div class= "contentDesc">
            <ul class="contentAttribute">
                <li>user_uuid : {{user_uuid}}</li>
                <li>user_name : {{user_name}}</li>
                <li>user_surname : {{user_surname}}</li>
                <li>user_jcef_function : {{user_jcef_function}}</li>
                <li>user_picture : {{user_picture}}</li>
                <li>user_nation : {{user_nation}}</li>
                <li>user_company : {{user_company}}</li>
                <li>user_email_jcef : {{user_email_jcef}}</li>
                <li>user_subscription_date : {{user_subscription_date}}</li>
                <li>user_user_type : {{user_user_type}}</li>
                <li>user_member_type : {{user_member_type}}</li>
            </ul>
            </div>
    </article>{{/user_list}}
    <br/>
    
</script>

<!-- template qui donne un QRCode-->
<script type="text/html" id="tpl-QRCode">
    Voici les QRCodes à scanner :
    {{#ISBNTagList}}<article>
    <header>
        <h2>{{ISBN}}</h2>
    </header>
    <div class= QRCode>
    <img width="150" src="data:image/gif;base64,{{QRCode}}" alt={{link}}>
    </div>
    <a href="mailto:?subject=Offre couplée de votre libraire&body=Retrouvez votre contenu numérique à l'adresse http://dev-www.paperus.fr/Consume/{{link}} ">Envoyer le lien par email</a>
    </article>{{/ISBNTagList}}
    <a href="mailto:?subject=Offre couplée de votre libraire&body=Retrouvez vos contenus numériques à ces adresses : <br/>{{#ISBNTagList}}http://dev-www.paperus.fr/consume/{{link}} <br/>{{/ISBNTagList}}"> Envoyer tous les liens par email</a> 
</script>
